<!-- src/main/resources/templates/feedback/list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Feedbacks</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .table { background-color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">User Feedbacks</h2>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Người gửi</th>
                    <th>Nội dung</th>
                    <th>Đánh giá</th>
                    <th>Thời gian gửi</th>
                    <th>Phản hồi</th>
                    <th>Thời gian phản hồi</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="feedback : ${feedbacks}">
                    <td th:text="${feedback.feedbackId}"></td>
                    <td th:text="${feedback.user.username}"></td>
                    <td th:text="${feedback.content}"></td>
                    <td th:text="${feedback.rating}"></td>
                    <td th:text="${#temporals.format(feedback.submittedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${feedback.response}"></td>
                    <td th:text="${#temporals.format(feedback.respondedAt, 'yyyy-MM-dd HH:mm:ss')}" th:if="${feedback.respondedAt != null}" th:remove="tag">N/A</td>
                    <td th:text="${feedback.status}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/home" class="btn btn-primary mt-3">Quay lại Dashboard</a>
    </div>
</body>
</html>
