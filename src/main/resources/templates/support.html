<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Support Request</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS (optional, if using icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Submit Support Request</h1>
        <form th:action="@{/api/support}" method="post" id="supportForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="userId" class="form-label">User:</label>
                <select class="form-select" id="userId" name="userId" required>
                    <option value="">Select User</option>
                    <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="supportType" class="form-label">Support Type:</label>
                <select class="form-select" id="supportType" name="supportType" required>
                    <option value="">Select Support Type</option>
                    <option value="TECHNICAL">Technical</option>
                    <option value="BILLING">Billing</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="5" required placeholder="Describe your issue..."></textarea>
            </div>

            <div class="mb-3">
                <label for="image1File" class="form-label">Image 1 Upload (Optional):</label>
                <input type="file" class="form-control" id="image1File" name="image1File">
            </div>

            <div class="mb-3">
                <label for="image2File" class="form-label">Image 2 Upload (Optional):</label>
                <input type="file" class="form-control" id="image2File" name="image2File">
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">Priority:</label>
                 <select class="form-select" id="priority" name="priority" required>
                    <option value="">Select Priority</option>
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit Request</button>
            <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
