<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gửi phản hồi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }
        input, textarea, select, button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Phản hồi người dùng</h1>

    <form id="feedbackForm" th:action="@{/api/feedback}" method="post">
        <label for="userId">Mã người dùng (userId):</label>
        <input type="number" id="userId" name="userId" required th:value="${feedback?.userId}">

        <label for="content">Nội dung phản hồi:</label>
        <textarea id="content" name="content" rows="5" required
                  th:text="${feedback?.content}"></textarea>

        <label for="rating">Đánh giá (1-5):</label>
        <select id="rating" name="rating" required>
            <option th:value="1" th:selected="${feedback?.rating == 1}">1 sao</option>
            <option th:value="2" th:selected="${feedback?.rating == 2}">2 sao</option>
            <option th:value="3" th:selected="${feedback?.rating == 3}">3 sao</option>
            <option th:value="4" th:selected="${feedback?.rating == 4}">4 sao</option>
            <option th:value="5" th:selected="${feedback?.rating == 5}">5 sao</option>
        </select>

        <button type="submit">Gửi phản hồi</button>
    </form>

    <div class="message" th:if="${message}" th:text="${message}"></div>
</body>
</html>
