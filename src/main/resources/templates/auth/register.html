<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Đăng kí</h2>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/api/auth/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Tên</label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" class="error-message" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Tài khoản</label>
                <input type="text" class="form-control" th:field="*{username}" required>
                <div th:if="${#fields.hasErrors('username')}" class="error-message" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" th:field="*{password}" required>
                <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
                <div th:if="${#fields.hasErrors('phoneNumber')}" class="error-message" th:errors="*{phoneNumber}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Giới tính</label>
                <select class="form-select" th:field="*{gender}">
                    <option value="">-- Select --</option>
                    <option value="MALE">Nam</option>
                    <option value="FEMALE">Nữ</option>
                </select>
                <div th:if="${#fields.hasErrors('gender')}" class="error-message" th:errors="*{gender}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" th:field="*{dateOfBirth}">
                <div th:if="${#fields.hasErrors('dateOfBirth')}" class="error-message" th:errors="*{dateOfBirth}"></div>
            </div>


            <button type="submit" class="btn btn-primary w-100">Đăng kí</button>
        </form>

        <p class="text-center mt-3">
            Đã có tài khoản ? <a th:href="@{/login}">Đăng nhập</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>

</html>
